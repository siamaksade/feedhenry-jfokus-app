<fhheader title="FeedHenry" subtext="QuickStart"></fhheader>

<section id="leadapp">
    <div ng-controller="LeadForm">
        <h3>JFokus 2015 Contest</h3>

        <div id="messages" class="alert {{messageClass}}" data-ng-show="messages" data-ng-bind="messages"></div>

        <form name="leadForm" novalidate class="css-form">
            Name*: <input type="text" class="form-control" name="name" ng-model="user.name" required >
            <p ng-show="leadForm.name.$invalid && !leadForm.name.$pristine" class="help-block">You name is required.</p>

            Email*: <input type="email" name="email" class="form-control" ng-model="user.email" required />
            <p ng-show="leadForm.email.$invalid && !leadForm.email.$pristine" class="help-block">Enter a valid email.</p>

            Company: <input type="text" class="form-control" ng-model="user.company" >
            Job Title: <input type="text" class="form-control" ng-model="user.job">

            <br/>
            <span>{{question.question}}</span>
            <div class="radio" ng-repeat="(key, value) in question.answers">
              <label><input type="radio" ng-model="user.answer" value="{{question.id}}:{{key}}" ng-required="true" />{{value}}</label>
            </div>
            <br/>
            <input type="button" ng-click="reset()" value="Reset" />
            <input type="submit" ng-click="register(user)" value="Register" ng-disabled="leadForm.$invalid" />
        </form>
        <br>
    </div>
</section>
